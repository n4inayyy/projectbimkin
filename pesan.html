<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pesan Sekarang - Dapoer Bu'e Bimkin</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Baloo 2', cursive;
      background-color: #eafaff;
      color: #333;
    }

    header {
      background-color: #87ceeb;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      color: white;
      font-size: 2.2rem;
      font-weight: 700;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
    }

    .content {
      max-width: 600px;
      margin: 3rem auto;
      padding: 0 1rem;
    }

    h2 {
      color: #004e89;
      font-size: 3rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    form label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }

    form input[type="text"],
    form textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: inherit;
      font-size: 1rem;
      resize: vertical;
    }

    form textarea {
      min-height: 80px;
    }

    form button {
      background-color: #0096c7;
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 40px;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      display: block;
      margin: 0 auto;
    }

    form button:hover {
      background-color: #0077b6;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #87ceeb;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dapoer Bu'e Bimkin</h1>
    <nav>
      <a href="index.html">Beranda</a>
      <a href="tentang.html">Tentang</a>
      <a href="produk.html">Produk</a>
      <a href="promo.html">Berita & Promo</a>
      <a href="lokasi.html">Lokasi & Kontak</a>
    </nav>
  </header>

  <div class="content">
    <h2>Pesan Sekarang</h2>
    <form id="pesanForm">
      <label for="nama">Nama</label>
      <input type="text" id="nama" name="nama" placeholder="Nama Anda" required />

      <label for="hp">Nomor HP</label>
      <input type="text" id="hp" name="hp" placeholder="Contoh: 08123456789" required />

      <label for="pesan">Pesan (kue yang ingin dipesan, jumlah, catatan, dll)</label>
      <textarea id="pesan" name="pesan" placeholder="Tulis pesanan Anda..." required></textarea>

      <button type="submit">Kirim Pesan ke WhatsApp</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Dapoer Bu'e Bimkin. Hak cipta dilindungi.
  </footer>

  <script>
    const form = document.getElementById('pesanForm');

    // Ganti dengan nomor WhatsApp ibu dalam format internasional tanpa tanda '+'
    const waNumber = '6285880049214';

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const nama = form.nama.value.trim();
      const hp = form.hp.value.trim();
      const pesan = form.pesan.value.trim();

      if (nama && hp && pesan) {
        // Encode pesan agar aman di URL
        const text = `Halo Bu'e Bimkin,%0ASaya ingin pesan kue:%0A--------------------%0ANama: ${encodeURIComponent(nama)}%0ANomor HP: ${encodeURIComponent(hp)}%0APesan: ${encodeURIComponent(pesan)}%0A--------------------%0ATerima kasih.`;

        // Buat URL WhatsApp
        const waUrl = `https://wa.me/${waNumber}?text=${text}`;

        // Membuka URL WhatsApp di tab baru
        const link = document.createElement('a');
        link.href = waUrl;
        link.target = '_blank';
        link.rel = 'noopener noreferrer';
        link.click();
      }
    });
  </script>
</body>
</html>
